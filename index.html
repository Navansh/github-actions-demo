<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <script>
      // This JavaScript code will run when the HTML is loaded
      function sayHello() {
        alert('Hello, World!');
      }
    </script>
  </head>
  <body onload="sayHello()">
    <h1>Hello World Program</h1>
  </body>
</html>
